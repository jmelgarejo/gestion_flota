<div class="card bg-dark text-white">
    <div class="card-headers">{{titulo}}</div>
    <div class="card-body">

        <form (ngSubmit)="create()">
            <div class="form-group row">
                <label for="cliente" class="col-form-label col-sm-2">Cliente</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="asigadmin.cliente" name="cliente">
                </div>
            </div>
            <div class="form-group row">
                <label for="rutSol" class="col-form-label col-sm-2">Rut Solicitante</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control"[(ngModel)]="asigadmin.rutSolicitante" name="rutSol">
                </div>
            </div>
            <div class="form-group row">
                <label for="patente" class="col-form-label col-sm-2">Patente</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control"[(ngModel)]="asigadmin.patente" name="patente">
                </div>
            </div>
            <div class="form-group row">
                <label for="administrativo" class="col-form-label col-sm-2">Administrativo</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control"[(ngModel)]="asigadmin.administrativo" name="administrativo">
                </div>
            </div>
<div class="form-group row">
    <div class="col-sm-6">
        <button class="btn btn-primary" role="button">Crear </button>


    </div>
</div>

        </form>
    </div>
</div>

<div class="main-content">
    <div class="row">
        <div class="col-md-12">
  
            <div class="card">
              <div class="card-header">
                <h4 class="card-title" style="display: contents;">Registrar Salida</h4>
                <button class="btn btn-info" style="margin: 0 10px 5px 20px; padding: 10px 10px 10px 10px;" data-toggle="modal" data-target="#myModal">
                  <span class="btn-label">
                    <i class="nc-icon nc-simple-add"></i>
                  </span>
                  Nuevo
                </button>
                <!-- Insert Modal -->
                <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header justify-content-center">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <i class="nc-icon nc-simple-remove"></i>
                        </button>
                        <h4 class="title title-up">Nueva Salida</h4>
                      </div>
                      <div class="modal-body">
                        <div class="row">
                          <div class="col-md-12">
                              <div class="card-body ">
                                <form [formGroup]="form" method="#" action="#">

                                  <label>Seleccione Patente</label>
                                  <div class="form-group">
                                    <select formControlName="patente" class="form-control form-control-sm">
                                      <option *ngFor="let item of listadoVehiculos" [value]="item.patente">{{item.patente}}</option>
                                    </select>
                                  </div>
                                  
                                  <label>Fecha Salida</label>
                                  <div class="form-group">
                                    <input type="date" class="form-control" formControlName="salidaDate" placeholder="Fecha">
                                  </div>

                                </form>
                              </div>
                          </div>
                        </div>
                      </div>
                      <div class="modal-footer">
                        <div class="right-side mx-0">
                          <button type="button" class="btn btn-danger btn-link" (click)="enviarDatos()">Aceptar</button>
                        </div>
                        <div class="divider"></div>
                        <div class="left-side mx-0">
                          <button type="button" class="btn btn-default btn-link" data-dismiss="modal">Cancelar</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- Fin insert Modal -->

                <!-- Edit Modal -->
                <div class="modal fade" id="myEditModal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header justify-content-center">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <i class="nc-icon nc-simple-remove"></i>
                        </button>
                        <h4 class="title title-up">Editar Salida</h4>
                      </div>
                      <div class="modal-body">
                        <div class="row">
                          <div class="col-md-12">
                              <div class="card-body ">
                                <form  [formGroup]="formEdit" method="#" action="#">

                                  <label>Seleccione Patente</label>
                                  <div class="form-group">
                                    <select formControlName="patente" class="form-control form-control-sm">
                                      <option *ngFor="let item of listadoVehiculos" 
                                              [value]="item.patente" 
                                              [selected]="item.patente">
                                          {{item.patente}}
                                      </option>
                                  </select>
                                  </div>
                                  
                                  <label>Fecha Salida</label>
                                  <div class="form-group">
                                    <input type="date" class="form-control" formControlName="salidaDate" [value]="formEdit.value.createAT">
                                  </div>

                                </form>
                              </div>
                          </div>
                        </div>
                      </div>
                      <div class="modal-footer">
                        <div class="right-side mx-0">
                          <button type="button" class="btn btn-danger btn-link" (click)="enviarDatosEdit()">Aceptar</button>
                        </div>
                        <div class="divider"></div>
                        <div class="left-side mx-0">
                          <button type="button" class="btn btn-default btn-link" data-dismiss="modal">Cancelar</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- Fin Edit Modal -->
              </div>
                <div class="card-body">
                  <div class="toolbar">
                    </div>
                      <table id="datatable-RS" class="table table-striped table-bordered" cellspacing="0" width="100%">
                            <thead style="text-align: center;">
                                <tr>
                                  <th>{{ dataTable.headerRow[0] }}</th>
                                  <th>{{ dataTable.headerRow[1] }}</th>
                                  <th>{{ dataTable.headerRow[2] }}</th>
                                  <th>{{ dataTable.headerRow[3] }}</th>
                                  <th>{{ dataTable.headerRow[4] }}</th>
                                </tr>
                            </thead>
                            <tbody style="text-align: center;">
                                <tr *ngFor="let salida of salidaList">
                                    <td>{{salida.id}}</td>
                                    <td>{{salida.patente}}</td>
                                    <td>{{salida.estado}}</td>
                                    <td>{{salida.createAT}}</td>
                                    <td>
                                      <a href="javascript:void(0)" class="btn btn-warning btn-link btn-icon btn-sm" (click)="editarDatos(salida)" data-toggle="modal" data-target="#myEditModal"><i class="fa fa-edit"></i></a>
                                      <a href="javascript:void(0)" class="btn btn-danger btn-link btn-icon btn-sm remove"><i class="fa fa-times"></i></a>
                                    </td>
  
                                </tr>
                            </tbody>
                        </table>
                </div>
                <!-- end content-->
            </div>
            <!--  end card  -->
        </div>
        <!-- end col-md-12 -->
    </div>
    <!-- end row -->
  </div>

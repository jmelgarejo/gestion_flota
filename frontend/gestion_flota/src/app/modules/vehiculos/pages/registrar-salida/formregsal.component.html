<div class="card bg-dark text-white">
    <div class="card-headers">{{titulo}}</div>
    <div class="card-body">

        <form (ngSubmit)="create()">
            <div class="form-group row">
                <label for="salida" class="col-form-label col-sm-2">Salida</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="regsalidas.salida" name="salida">
           
                </div>
            </div>
            <div class="form-group row">
                <label for="patente" class="col-form-label col-sm-2">Patente</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="regsalidas.patente" name="patente"> 
                </div>
            </div>
            <div class="form-group row">
                <label for="estado" class="col-form-label col-sm-2">Estado</label>
                <div class="col-sm-6">
                   
                 <input type="text" class="form-control" [(ngModel)]="regsalidas.estado" name="estado"> 
                </div>
            </div>
         
<div class="form-group row">
    <div class="col-sm-6">
        <button class="btn btn-primary" role="button">Crear </button>


    </div>
</div>

        </form>
    </div>
</div>

<div class="row">
  <div class="col-md-12">
    <div class="card card-user">
      <div class="card-header">
        <h5 class="card-title">Formulario de Solicitud de Vehículo</h5>
      </div>
      <div class="card-body">
        <form>
          <div class="row">
            <div class="col-md-5 pr-1">
              <div class="form-group">
                <label>Patente</label>
                <input type="text" class="form-control"  placeholder="Patente" value="XXXX10">
              </div>
            </div>
            <div class="col-md-3 px-1">
              <div class="form-group">
                <label>Rut Solicitante</label>
                <input type="text" class="form-control" placeholder="Rut" value="99999999-9">
              </div>
            </div>
            <div class="col-md-4 pl-1">
              <div class="form-group">
                <label for="exampleInputEmail1">Correo</label>
                <input type="email" class="form-control" placeholder="Email">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 pr-1">
              <div class="form-group">
                <label>Origen</label>
                <input type="text" class="form-control" placeholder="Origen" value="San Bernardo">
              </div>
            </div>
            <div class="col-md-6 pl-1">
              <div class="form-group">
                <label>Destino</label>
                <input type="text" class="form-control" placeholder="Destino" value="Pudahuel">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4 pr-1">
              <div class="form-group">
                <label>Dirección</label>
                <input type="text" class="form-control" placeholder="City" value="Nocedal 7076">
              </div>
            </div>
            <div class="col-md-4 px-1">
              <div class="form-group">
                <label>Fecha Solicitud</label>
                <input type="date" class="form-control" placeholder="Country" value="Australia">
              </div>
            </div>
            <div class="col-md-4 pl-1">
              <div class="form-group">
                <label>Fecha Entrega</label>
                <input type="date" class="form-control" placeholder="ZIP Code">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>Comentario</label>
                <textarea class="form-control textarea"></textarea>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="update ml-auto mr-auto">
              <button type="submit" class="btn btn-primary btn-round">Solicitar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
